<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="login-icon">login</mat-icon>
        Accedi al sistema
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email è obbligatoria
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Inserisci un indirizzo email valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La password è obbligatoria
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid || loading">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!loading">Login</span>
        </button>

        <div *ngIf="error" class="error-message">
          <mat-icon color="warn">error</mat-icon>
          {{ error }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
