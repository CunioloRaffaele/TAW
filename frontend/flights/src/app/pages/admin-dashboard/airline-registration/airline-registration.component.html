<div class="signup-page-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="signup-icon">person_add</mat-icon>
        Invita una nuova compagnia aerea
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Solo un amministratore può invitare una nuova compagnia aerea. Inserisci il nome della compagnia per generare un invito.
      </p>
      <!-- Mostra il box per inserire il nome -->
      <form [formGroup]="inviteForm" (ngSubmit)="onInvite()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome compagnia aerea</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!loading">Invia invito</span>
        </button>
      </form>

      <!-- Mostra l’URL generato -->
      <div *ngIf="enrollmentUrl" class="enrollment-url-box">
        <p>Invia questo link alla compagnia:</p>
        <mat-form-field>
          <input matInput [value]="enrollmentUrl" readonly>
          <button mat-icon-button matSuffix (click)="copyEnrollmentUrl()" [matTooltip]="copied ? 'Copiato!' : 'Copia'">
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div *ngIf="error" class="error-message">
        <mat-icon color="warn">error</mat-icon>
        {{ error }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" routerLink="/signin">
        <mat-icon>arrow_back</mat-icon>
        Torna al login
      </a>
    </mat-card-actions>
  </mat-card>
</div>
