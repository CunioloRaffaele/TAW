<div class="airline-card">
  <div class="airline-info">
    <div class="info-item">
      <span class="label">Nome:</span>
      <span class="value">{{ name() }}</span>
    </div>
    <div class="info-item">
      <span class="label">Paese:</span>
      <span class="value">{{ country() }}</span>
    </div>
    <div class="info-item">
      <span class="label">Motto:</span>
      <span class="value">{{ motto() }}</span>
    </div>
  </div>
  <button mat-icon-button color="warn" (click)="showDeleteConfirm = true" class="delete-button">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="confirm-overlay" *ngIf="showDeleteConfirm">
    <div class="confirm-dialog">
      <h3>Conferma eliminazione</h3>
      <p>Sei sicuro di voler eliminare la compagnia {{ name() }}?</p>
      <div class="confirm-actions">
        <button mat-button (click)="showDeleteConfirm = false">Annulla</button>
        <button mat-raised-button color="warn" (click)="confirmDelete()">Elimina</button>
      </div>
    </div>
  </div>
</div>
