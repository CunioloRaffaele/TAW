<div *ngIf="flights.length === 0">
  Nessun volo trovato.
</div>
<div *ngIf="flights.length > 0">
  <app-flight-card
    *ngFor="let flight of flights"
    [flight]="flight"
    [classType]="classType || 'ECONOMY'"
    [passengers]="passengers * 1"
    (mouseenter)="hoverRoute.emit(flight)"
    (mouseleave)="leaveRoute.emit()"
  ></app-flight-card>
</div>
