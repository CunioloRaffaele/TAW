<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Ticket</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .ticket-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
      overflow: hidden;
      border: 2px solid #1976d2;
    }
    .header {
      background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
      color: #fff;
      padding: 24px 32px;
      text-align: center;
    }
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    .header p {
      margin: 0;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    .details {
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #bdbdbd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .label {
      color: #1976d2;
      font-weight: 600;
      font-size: 1.05em;
    }
    .value {
      color: #333;
      font-size: 1.1em;
      font-weight: 500;
    }
    .footer {
      background: #f1f8fe;
      color: #1976d2;
      text-align: center;
      padding: 16px 0;
      font-size: 1em;
      letter-spacing: 1px;
    }
    .barcode {
      margin: 24px auto 0 auto;
      display: block;
      width: 60%;
      /*height: 100px;*/
      /*background: url('https://api.qrserver.com/v1/create-qr-code/?size=400x100&data={{barcode}}') no-repeat center/contain;*/
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="header">
      <h1>TAW flights</h1>
      <p>Thank you for choosing {{airline}}</p>
    </div>
    <div class="details">
      <div class="row">
        <span class="label">Passenger</span>
        <span class="value">{{name}}</span>
      </div>
      <div class="row">
        <span class="label">Flight</span>
        <span class="value">{{flight}}</span>
      </div>
      <div class="row">
        <span class="label">Local departure date</span>
        <span class="value">{{date}}</span>
      </div>
      <div class="row">
        <span class="label">From</span>
        <span class="value">{{from}} ({{from_code}})</span>
      </div>
      <div class="row">
        <span class="label">To</span>
        <span class="value">{{to}} ({{to_code}})</span>
      </div>
      <div class="row">
        <span class="label">Seat</span>
        <span class="value">{{seat}}</span>
      </div>
      <div class="row">
        <span class="label">Class</span>
        <span class="value">{{class}}</span>
      </div>
      <div class="row">
        <span class="label">Ticket Code</span>
        <span class="value">{{ticket_code}}</span>
      </div>
      <div class="row">
        <span class="label">Extras</span>
        <span class="value">{{extras_description}} {{extras_price}}</span>
      </div>
    </div>
    <div class="barcode">
      <img class="barcode" src="{{barcodeIMG}}" alt="QR Code" />
    </div>
    <div class="footer">
      2025 TAW flights UNIVE.<br>
    </div>
  </div>
</body>
</html>
